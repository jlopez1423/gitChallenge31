<!doctype html>
<html lang="en">
<head>
<title>Ice Cream Array Exercise</title>
<meta charset="utf-8">
<script>
	var products = ["Choo Choo Chocolate", "Icy Mint", "Cake Batter", "Bubblegum"];
	var hasBubbleGum = [false,
						false,
						false,
						true];
	

	function checkGum(hasBubbleGum, products){
		for(var i = 0; i < hasBubbleGum.length; i++){
			if(hasBubbleGum[i]){
				console.log(products[i] + " contains bubble gum");
			}
		}
	}
checkGum(hasBubbleGum, products);

</script>
</head>
<body></body>

</html>
